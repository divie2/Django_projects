{% load static %}

<li>
    <article class= "post">
        <a href = "{% url "post-detail-page" post.Slug %}">
            <img src="{% static 'blog/images/'|add:post.Image_name %}" alt="{{post.Title}}"/>
            <div class="post__content">
                <h3>{{post.Title}}<h3>
                    <p> 
                        {{post.Excerpt}}
                    </p>            
            </div>
        </a>      
    </article>
</li>
